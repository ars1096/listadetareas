<div class="page-header">
  <h1>{{model?.user}}'s To Do List</h1>
</div>

<div class="panel">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Tarea</th>
      <th>completada</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of model?.items">
      <td>{{item.action}}</td>
      <td>{{item.done}}</td>
      <td><input type="checkbox" [(ngModel)] = "item.done"></td>
    </tr>


    </tbody>
  </table>
</div>
