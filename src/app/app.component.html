<div class="page-header">
  <h1>{{model?.user}}'s To Do List
    <span class="label label-default"
          [class.hide]="TnIncompletas()==0"> {{TnIncompletas()}}</span>
  </h1>
</div>

<div class="panel">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Tarea</th>
      <th>completada</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of model?.items"><!--modifica o genera codigo porque empieza por * -->
      <td>{{item.action}}</td>
      <td>{{item.done}}</td>
      <td><input type="checkbox" [(ngModel)] = "item.done"></td><!-- enlace bidireccional entre el input y elemento de la clase-->
    </tr>


    </tbody>
  </table>
</div>
